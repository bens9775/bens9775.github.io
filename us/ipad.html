<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .datetime {
            text-align: center;
        }

        .time {
            font-size: 3.5em;
            font-weight: 200;
            letter-spacing: 2px;
        }

        .date {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .weather {
            text-align: center;
            min-width: 200px;
        }

        .weather-temp {
            font-size: 2.5em;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .weather-location {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 3px;
        }

        .slideshow-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            display: block;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            text-align: center;
        }

        .slide-counter {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Responsive adjustments for iPad Mini */
        @media screen and (max-width: 1024px) {
            .header {
                padding: 15px 20px;
            }
            
            .time {
                font-size: 2.8em;
            }
            
            .weather-temp {
                font-size: 2em;
            }
            
            .slideshow-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="datetime">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <div class="weather">
            <div class="weather-temp" id="temp">--°</div>
            <div class="weather-desc" id="weather-desc">Loading weather...</div>
            <div class="weather-location" id="location">Your Location</div>
        </div>
    </div>

    <div class="slideshow-container">
        <!-- Sample slides with placeholder images -->
        <div class="slide active" style="background-image: url('https://picsum.photos/800/600?random=1');">
            <div class="slide-overlay">
                <div class="slide-counter">1 / 5</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://picsum.photos/800/600?random=2');">
            <div class="slide-overlay">
                <div class="slide-counter">2 / 5</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://picsum.photos/800/600?random=3');">
            <div class="slide-overlay">
                <div class="slide-counter">3 / 5</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://picsum.photos/800/600?random=4');">
            <div class="slide-overlay">
                <div class="slide-counter">4 / 5</div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://picsum.photos/800/600?random=5');">
            <div class="slide-overlay">
                <div class="slide-counter">5 / 5</div>
            </div>
        </div>
    </div>

    <script>
        // Variables
        var currentSlide = 0;
        var slides = document.getElementsByClassName('slide');
        var totalSlides = slides.length;

        // Update time and date
        
        function updateDateTime() {
            var now = new Date();
            var timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit'
            });
            var dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
 // Weather API configuration  https://openweathermap.org/api
        var WEATHER_API_KEY = '325a407c3c7b1194f72848d8252a2683';
        var CITY_NAME = 'Columbia, US'; // or use coordinates
        var WEATHER_UNITS = 'imperial'; // 'imperial' for Fahrenheit, 'metric' for Celsius
        
        function updateWeatherOpenWeatherMap() {
            var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + 
                      encodeURIComponent(CITY_NAME) + 
                      '&appid=' + WEATHER_API_KEY + 
                      '&units=' + WEATHER_UNITS;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.timeout = 10000; // 10 second timeout
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var temp = Math.round(data.main.temp) + '°' + 
                                      (WEATHER_UNITS === 'imperial' ? 'F' : 'C');
                            var description = data.weather[0].description;
                            var location = data.name + ', ' + data.sys.country;
                            
                            document.getElementById('temp').textContent = temp;
                            document.getElementById('weather-desc').textContent = 
                                description.charAt(0).toUpperCase() + description.slice(1);
                            document.getElementById('location').textContent = location;
                        } catch (e) {
                            console.error('Weather parsing error:', e);
                            showWeatherError();
                        }
                    } else {
                        console.error('Weather API error:', xhr.status);
                        showWeatherError();
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('Weather network error');
                showWeatherError();
            };
            
            xhr.ontimeout = function() {
                console.error('Weather request timeout');
                showWeatherError();
            };
            
            xhr.send();
        }
        
        // Slideshow functions
        function showSlide(n) {
            // Hide all slides
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Show current slide
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        // Initialize and start intervals
        function init() {
            updateDateTime();
            updateWeather();
            showSlide(0);
            
            // Update time every second
            setInterval(updateDateTime, 10000);
            
            // Update weather every 30 minutes
            setInterval(updateWeather, 30 * 60 * 1000);
            
            // Change slides every 10 seconds
            setInterval(nextSlide, 20000);
        }

        // Prevent screen from sleeping (iOS specific)
        function preventSleep() {
            // Keep screen active by periodically updating a hidden element
            setInterval(function() {
                var hidden = document.createElement('div');
                hidden.style.position = 'absolute';
                hidden.style.left = '-9999px';
                document.body.appendChild(hidden);
                setTimeout(function() {
                    document.body.removeChild(hidden);
                }, 100);
            }, 60000);
        }

        // Start everything when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                init();
                preventSleep();
            });
        } else {
            init();
            preventSleep();
        }

        // Touch events to manually control slideshow (optional)
        var startX = 0;
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            var endX = e.changedTouches[0].clientX;
            var diff = startX - endX;
            
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
        });
    </script>
</body>
</html>
