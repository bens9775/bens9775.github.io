<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .datetime {
            text-align: center;
        }

        .time {
            font-size: 7em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .date {
            font-size: 2.4em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .weather {
            text-align: center;
            min-width: 200px;
        }

        .weather-temp {
            font-size: 5em;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 2em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .weather-location {
            font-size: 1.8em;
            opacity: 0.7;
            margin-top: 3px;
        }

        .hourly-forecast {
            margin-top: 20px;
            padding: 22px 30px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .forecast-scroll {
            display: flex;
            overflow-x: auto;
            gap: 22px;
            padding: 7px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE */
        }

        .forecast-scroll::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .forecast-hour {
            flex: 0 0 auto;
            text-align: center;
            min-width: 90px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .forecast-hour:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-time {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 7px;
        }

        .forecast-temp {
            font-size: 1.65em;
            font-weight: 500;
            color: #fff;
            margin-bottom: 7px;
        }

        .forecast-desc {
            font-size: 1.4em;
            opacity: 0.7;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .forecast-label {
            font-size: 0.9em;
            opacity: 0.6;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slideshow-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Fallback for older browsers that don't support object-fit */
        @supports not (object-fit: cover) {
            .slide img {
                width: 100%;
                height: 100%;
            }
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            text-align: center;
        }

        .slide-counter {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Responsive adjustments for iPad Mini */
        @media screen and (max-width: 1024px) {
            .header {
                padding: 15px 20px;
            }
            
            .time {
                font-size: 5.6em;
                font-weight: 700;
            }
            
            .date {
                font-size: 1.8em;
            }
            
            .weather-temp {
                font-size: 4em;
            }
            
            .slideshow-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="datetime">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>
        
        <div class="weather">
            <div class="weather-temp" id="temp">--°</div>
            <div class="weather-desc" id="weather-desc">Loading weather...</div>
            <div class="weather-location" id="location">Your Location</div>
        </div>
    </div>

    <div class="hourly-forecast">
        <div class="forecast-scroll" id="hourly-forecast">
            <div class="forecast-hour">
                <div class="forecast-time">Loading...</div>
                <div class="forecast-temp">--°</div>
                <div class="forecast-desc">--</div>
            </div>
        </div>
    </div>

    <div class="slideshow-container">
        <!-- Simple single image test for iPad -->
        <div class="slide active">
            <img id="test-image" src="https://benandkb.com/us/images2/image1.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="slide-overlay">
                <div class="slide-counter">Testing image1.jpg</div>
            </div>
        </div>
    </div>

    <script>
        // COMMENTED OUT: Image loading functionality for testing
        /*
        // Image loading configuration
        var IMAGE_BASE_URL = 'https://benandkb.com/us/images2/';
        var loadedImages = [];
        var imagesLoaded = false;

        // Function to test if an image exists (iOS 9.3.5 compatible with XMLHttpRequest fallback)
        function testImage(url, callback) {
            // ... (commented out for testing)
        }

        // Function to load images sequentially starting from image1.jpg
        function loadImagesFromDirectory() {
            // ... (commented out for testing)
        }

        // Create slide elements for found images
        function createImageSlides() {
            // ... (commented out for testing)
        }

        function showImageError() {
            // ... (commented out for testing)
        }
        */

        // Simple image test for iPad
        function testSingleImage() {
            var img = document.getElementById('test-image');
            if (img) {
                img.onload = function() {
                    console.log('SUCCESS: image1.jpg loaded on iPad!');
                    document.querySelector('.slide-counter').textContent = 'image1.jpg loaded successfully!';
                };
                
                img.onerror = function() {
                    console.log('ERROR: image1.jpg failed to load on iPad');
                    document.querySelector('.slide-counter').textContent = 'image1.jpg failed to load';
                    
                    // Try background-image fallback
                    var slide = document.querySelector('.slide');
                    slide.style.backgroundImage = 'url("https://benandkb.com/us/images2/image1.jpg")';
                    slide.style.backgroundSize = 'cover';
                    slide.style.backgroundPosition = 'center';
                    slide.innerHTML = '<div class="slide-overlay"><div class="slide-counter">Trying background-image fallback</div></div>';
                };
            }
        }

        // Variables
        var currentSlide = 0;
        var slides = document.getElementsByClassName('slide');
        var totalSlides = slides.length;

        // Update time and date
        function updateDateTime() {
            var now = new Date();
            
            // Format time manually for 12-hour format WITHOUT seconds
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            // Pad minutes with zeros, no seconds
            var timeString = (hours < 10 ? ' ' : '') + hours + ':' +
                           (minutes < 10 ? '0' : '') + minutes + ' ' + ampm;
            
            // Format date manually for better compatibility
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June',
                         'July', 'August', 'September', 'October', 'November', 'December'];
            
            var dayName = days[now.getDay()];
            var monthName = months[now.getMonth()];
            var dayNum = now.getDate();
            
            var dateString = dayName + ', ' + monthName + ' ' + dayNum;
            
            // Update the DOM elements
            var timeElement = document.getElementById('time');
            var dateElement = document.getElementById('date');
            
            if (timeElement) {
                timeElement.textContent = timeString;
            }
            if (dateElement) {
                dateElement.textContent = dateString;
            }
        }

        // Weather API configuration
        var WEATHER_API_KEY = '325a407c3c7b1194f72848d8252a2683';
        var LAT = 38.9517;
        var LON = -92.3341;
        var WEATHER_UNITS = 'imperial';
        
        function updateWeatherOpenWeatherMap() {
            // Current weather using coordinates
            var currentUrl = 'https://api.openweathermap.org/data/2.5/weather?lat=' + 
                      LAT + '&lon=' + LON + 
                      '&appid=' + WEATHER_API_KEY + 
                      '&units=' + WEATHER_UNITS;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', currentUrl, true);
            xhr.timeout = 10000;
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var temp = Math.round(data.main.temp) + '°' + 
                                      (WEATHER_UNITS === 'imperial' ? 'F' : 'C');
                            var description = data.weather[0].description;
                            var location = data.name + ', ' + data.sys.country;
                            
                            document.getElementById('temp').textContent = temp;
                            document.getElementById('weather-desc').textContent = 
                                description.charAt(0).toUpperCase() + description.slice(1);
                            document.getElementById('location').textContent = location;
                            
                            // Use the same coordinates for hourly forecast
                            updateHourlyForecast(LAT, LON);
                            
                        } catch (e) {
                            console.error('Weather parsing error:', e);
                            showWeatherError();
                        }
                    } else {
                        console.error('Weather API error:', xhr.status);
                        showWeatherError();
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('Weather network error');
                showWeatherError();
            };
            
            xhr.ontimeout = function() {
                console.error('Weather request timeout');
                showWeatherError();
            };
            
            xhr.send();
        }
        
        function updateHourlyForecast(lat, lon) {
            var forecastUrl = 'https://api.openweathermap.org/data/2.5/forecast?lat=' + 
                             lat + '&lon=' + lon + 
                             '&appid=' + WEATHER_API_KEY + 
                             '&units=' + WEATHER_UNITS;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', forecastUrl, true);
            xhr.timeout = 10000;
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayHourlyForecast(data.list);
                        } catch (e) {
                            console.error('Forecast parsing error:', e);
                            showForecastError();
                        }
                    } else {
                        console.error('Forecast API error:', xhr.status);
                        showForecastError();
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('Forecast network error');
                showForecastError();
            };
            
            xhr.ontimeout = function() {
                console.error('Forecast request timeout');
                showForecastError();
            };
            
            xhr.send();
        }
        
        function displayHourlyForecast(forecastList) {
            var container = document.getElementById('hourly-forecast');
            container.innerHTML = '';
            
            var now = new Date();
            var currentHour = now.getHours();
            var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // Get sunrise/sunset times (we'll get these from the current weather API call)
            var sunriseTime = null;
            var sunsetTime = null;
            
            // We need to get this from the weather API - for now we'll set placeholders
            // This will be populated when weather data loads
            if (window.currentWeatherData) {
                sunriseTime = new Date(window.currentWeatherData.sys.sunrise * 1000);
                sunsetTime = new Date(window.currentWeatherData.sys.sunset * 1000);
            }
            
            var sunriseAdded = false;
            var sunsetAdded = false;
            
            // Create 24 consecutive hours starting from current hour
            for (var i = 0; i < 24; i++) {
                var targetHour = (currentHour + i) % 24;
                var targetDate = new Date(now);
                targetDate.setHours(targetHour, 0, 0, 0);
                
                // If we've wrapped to next day, add a day
                if (targetHour < currentHour) {
                    targetDate.setDate(targetDate.getDate() + 1);
                }
                
                // Check if we should add sunrise before this hour
                if (sunriseTime && !sunriseAdded && targetDate > sunriseTime) {
                    var sunriseDiv = createSunriseDiv(sunriseTime);
                    container.appendChild(sunriseDiv);
                    sunriseAdded = true;
                }
                
                // Check if we should add sunset before this hour
                if (sunsetTime && !sunsetAdded && targetDate > sunsetTime) {
                    var sunsetDiv = createSunsetDiv(sunsetTime);
                    container.appendChild(sunsetDiv);
                    sunsetAdded = true;
                }
                
                // Determine the label for this hour
                var label = getDayLabel(targetDate, today);
                
                // Find closest forecast data for this hour
                var closestForecast = findClosestForecast(forecastList, targetDate);
                
                var hourDiv = document.createElement('div');
                hourDiv.className = 'forecast-hour';
                
                // Format time for display
                var displayHour = targetHour % 12;
                displayHour = displayHour ? displayHour : 12; // 0 should be 12
                var ampm = targetHour >= 12 ? 'PM' : 'AM';
                var timeStr = displayHour + ampm;
                
                var temp = '--°';
                var weatherEmoji = '❓';
                
                if (closestForecast) {
                    temp = Math.round(closestForecast.main.temp) + '°';
                    weatherEmoji = getWeatherEmoji(closestForecast.weather[0].main);
                }
                
                hourDiv.innerHTML = 
                    '<div class="forecast-time">' + timeStr + '</div>' +
                    '<div class="forecast-temp">' + temp + '</div>' +
                    '<div class="forecast-desc">' + weatherEmoji + '</div>' +
                    '<div class="forecast-label">' + label + '</div>';
                
                container.appendChild(hourDiv);
            }
            
            // Add remaining sunrise/sunset if not added yet
            if (sunriseTime && !sunriseAdded) {
                var sunriseDiv = createSunriseDiv(sunriseTime);
                container.appendChild(sunriseDiv);
            }
            if (sunsetTime && !sunsetAdded) {
                var sunsetDiv = createSunsetDiv(sunsetTime);
                container.appendChild(sunsetDiv);
            }
        }
        
        function createSunriseDiv(sunriseTime) {
            var hourDiv = document.createElement('div');
            hourDiv.className = 'forecast-hour sunrise-sunset';
            
            var hours = sunriseTime.getHours();
            var minutes = sunriseTime.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            var timeStr = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ampm;
            
            hourDiv.innerHTML = 
                '<div class="forecast-time sunrise-sunset-label">Sunrise</div>' +
                '<div class="forecast-temp sunrise-sunset-time">' + timeStr + '</div>';
            
            return hourDiv;
        }
        
        function createSunsetDiv(sunsetTime) {
            var hourDiv = document.createElement('div');
            hourDiv.className = 'forecast-hour sunrise-sunset';
            
            var hours = sunsetTime.getHours();
            var minutes = sunsetTime.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            var timeStr = hours + ':' + (minutes < 10 ? '0' : '') + minutes + ampm;
            
            hourDiv.innerHTML = 
                '<div class="forecast-time sunrise-sunset-label">Sunset</div>' +
                '<div class="forecast-temp sunrise-sunset-time">' + timeStr + '</div>';
            
            return hourDiv;
        }
        
        function getDayLabel(targetDate, today) {
            var targetDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            var tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            var targetHour = targetDate.getHours();
            
            if (targetDay.getTime() === today.getTime()) {
                // Same day
                if (targetHour <= 20) { // 8PM and earlier
                    return 'Today';
                } else { // 9PM and later
                    return 'Tonight';
                }
            } else if (targetDay.getTime() === tomorrow.getTime()) {
                // Next day
                if (targetHour <= 4) { // 12AM to 4AM
                    return 'Tonight';
                } else { // 5AM and later
                    return 'Tomorrow';
                }
            } else {
                // Day after tomorrow or later
                return 'Tomorrow';
            }
        }
        
        function findClosestForecast(forecastList, targetDate) {
            var targetTime = targetDate.getTime();
            var closest = null;
            var closestDiff = Infinity;
            
            for (var i = 0; i < forecastList.length; i++) {
                var forecastTime = forecastList[i].dt * 1000;
                var diff = Math.abs(targetTime - forecastTime);
                
                if (diff < closestDiff) {
                    closestDiff = diff;
                    closest = forecastList[i];
                }
            }
            
            return closest;
        }
        
        function getWeatherEmoji(condition) {
            // Use simple emojis that work on iOS 9.3.5
            switch (condition.toLowerCase()) {
                case 'clear':
                    return '☀️';
                case 'clouds':
                    return '☁️';
                case 'rain':
                    return '🌧️';
                case 'drizzle':
                    return '🌦️';
                case 'thunderstorm':
                    return '⛈️';
                case 'snow':
                    return '❄️';
                case 'mist':
                case 'fog':
                    return '🌫️';
                default:
                    return '🌤️';
            }
        }
        
        function showForecastError() {
            var container = document.getElementById('hourly-forecast');
            container.innerHTML = '<div class="forecast-hour"><div class="forecast-desc">Forecast unavailable</div></div>';
        }
        
        function showWeatherError() {
            document.getElementById('temp').textContent = '--°';
            document.getElementById('weather-desc').textContent = 'Weather unavailable';
            document.getElementById('location').textContent = 'Check connection';
            showForecastError();
        }
        
        // Main weather function
        function updateWeather() {
            updateWeatherOpenWeatherMap();
        }
        
        // Slideshow functions
        function showSlide(n) {
            // Hide all slides
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Show current slide
            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;
            
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        // Fullscreen function for better browser support
        function requestFullscreen() {
            var elem = document.documentElement;
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Initialize and start intervals
        function init() {
            updateDateTime();
            updateWeather();
            
            // Test single image instead of loading multiple
            testSingleImage();
            
            // Update time every second
            setInterval(updateDateTime, 1000);
            
            // Update weather every 30 minutes
            setInterval(updateWeather, 30 * 60 * 1000);
            
            // No slideshow for now - just testing one image
        }

        // Prevent screen from sleeping (iOS specific)
        function preventSleep() {
            // Keep screen active by periodically updating a hidden element
            setInterval(function() {
                var hidden = document.createElement('div');
                hidden.style.position = 'absolute';
                hidden.style.left = '-9999px';
                document.body.appendChild(hidden);
                setTimeout(function() {
                    document.body.removeChild(hidden);
                }, 100);
            }, 60000);
        }

        // Try to go fullscreen on first user interaction
        var hasInteracted = false;
        function handleFirstInteraction() {
            if (!hasInteracted) {
                hasInteracted = true;
                requestFullscreen();
                // Remove the event listeners after first use
                document.removeEventListener('touchstart', handleFirstInteraction);
                document.removeEventListener('click', handleFirstInteraction);
            }
        }

        // Function to hide Safari address bar on iOS 9.3.5
        function hideAddressBar() {
            // Scroll slightly to hide the address bar
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 100);
            
            // Additional attempts in case the first doesn't work
            setTimeout(function() {
                window.scrollTo(0, 0);
                window.scrollTo(0, 1);
            }, 500);
        }

        // Make body tall enough to enable scrolling briefly
        function enableAddressBarHiding() {
            // Temporarily make the body taller
            document.body.style.minHeight = (window.innerHeight + 100) + 'px';
            
            hideAddressBar();
            
            // Reset height after hiding address bar
            setTimeout(function() {
                document.body.style.minHeight = '100vh';
            }, 1000);
        }

        // Start everything when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                init();
                preventSleep();
                enableAddressBarHiding();
                
                // Add fullscreen listeners for first interaction
                document.addEventListener('touchstart', handleFirstInteraction);
                document.addEventListener('click', handleFirstInteraction);
            });
        } else {
            init();
            preventSleep();
            enableAddressBarHiding();
            
            // Add fullscreen listeners for first interaction
            document.addEventListener('touchstart', handleFirstInteraction);
            document.addEventListener('click', handleFirstInteraction);
        }

        // Touch events to manually control slideshow (optional)
        var startX = 0;
        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            var endX = e.changedTouches[0].clientX;
            var diff = startX - endX;
            
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
        });
    </script>
